<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather DashBoard</title>
</head>

<body>
    <header> Weather Dashboard </header>
    <div class="container">
        <div class="row">
          <div class="col-sm-3">
            Search for a City:
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type here..." aria-label="Search Location" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                </div>
            </div>
            <div id="searchHistory">
            </div>
          </div>
          <div class="col-sm-9">
            <div class="row" >
                <h1 id="currentWeatherHeader"></h1>
                <ul id="currentWeather"></ul>
            </div>
            <div class="row">5-Day Forecast:</div>
            <div class="row">
              <div class="col-2 col-sm-2" class="day">
                <ul id="day1"></ul>
              </div>
              <div class="col-2 col-sm-2" class="day">
                <ul id="day2"></ul>
              </div>
              <div class="col-2 col-sm-2" class="day">
                <ul id="day3"></ul>
              </div>
              <div class="col-2 col-sm-2" class="day">
                <ul id="day4"></ul>
              </div>
              <div class="col-2 col-sm-2" class="day">
                <ul id="day5"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src='./assets/script.js'></script>
</html>
